<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Share Button Animation</title>
    </head>
    <body>
        <main>
            <div class="center">
                <div id="share" class="button">Share</div>
                <div id="social" class="button">
                    <img
                        class="social_icon"
                        src="icons/whatsapp-48.png"
                        alt="whatsapp icon"
                        width="34px"
                        height="34px"
                    />
                    <img
                        class="social_icon"
                        src="icons/instagram-48.png"
                        alt="instagram icon"
                        width="34px"
                        height="34px"
                    />
                    <img class="social_icon" src="icons/twitterx-48.png" alt="x icon" width="34px" height="34px" />
                    <img
                        class="social_icon"
                        src="icons/facebook-48.png"
                        alt="facebook icon"
                        width="34px"
                        height="34px"
                    />
                </div>
            </div>
        </main>
    </body>
</html>
